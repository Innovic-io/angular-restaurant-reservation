<html>
<div style="background-color: white">
  <pre> {{ profileForm.value | json }}</pre>
</div>
<div class="container">
  <div class="content_container">
    <div class="img_container">
      <img src="../assets/img/form-img.jpg"
           style="height: 942px; ">
      <div class="textImage">
        <h2>{{"Register now"|uppercase}}</h2>
        <p>while seats are available !</p>
      </div>
    </div>

    <div class="form_container">
      <div class="register-form">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <div class="form-group1">
            <app-input [formGroup]="profileForm"
                       [controlName]="'firstName'"
                       [label]="'First name'"></app-input>

            <app-input [formGroup]="profileForm"
                       [controlName]="'lastName'"
                       [label]="'Last name'"></app-input>


            <app-input [formGroup]="profileForm"
                       [controlName]="'company'"
                       [label]="'Company'"></app-input>


            <app-input [formGroup]="profileForm"
                       [controlName]="'email'"
                       [label]="'Email'"></app-input>


            <app-input [formGroup]="profileForm"
                       [controlName]="'phoneNumber'"
                       [label]="'Phone number'"></app-input>
          </div>
          <div class="form-group2">
            <app-select-list [label]="'Meal Preference'"
                             [formGroup]="profileForm"
                             [controlName]="'mealPreference'">
            </app-select-list>
            <app-check [label]="'Payment mode'"
                       [formGroup]="profileForm"
                       [controlName]="'paymentMode'"
                       (selectedValues)="getValue($event)"
                       (paymentModeArray)="getPaymentModeArray($event)">
            </app-check>
            <app-input [formGroup]="profileForm"
                       [controlName]="'ddChequeNo'"
                       [label]="'DD/Cheque No.'">
            </app-input>
            <app-input [formGroup]="profileForm"
                       [controlName]="'drawnOn'"
                       [label]="'Drawn on (Bank name)'">
            </app-input>
            <app-input [formGroup]="profileForm"
                       [controlName]="'playableAt'"
                       [label]="'Playable at'">
            </app-input>

          </div>
          <div>
            <app-donate-us
              [formControlName]="'donateUs'">

            </app-donate-us>
          </div>
          <div class="form-submit">
            <button type="submit" [ngClass]="{'submit': profileForm.valid, 'disabledSubmit':!profileForm.valid}"

                    id="" [disabled]="!profileForm.valid"
            >Submit
            </button>
            <button class="submit" id="reset" (click)="resetForm()">Reset</button>
          </div>
        </form>

      </div>

    </div>
  </div>
</div>

</html>
