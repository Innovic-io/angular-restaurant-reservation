<div class="form-radio-group" [formGroup]="formGroup">
  <div class="form-radio-item" *ngFor="let mode of paymentMode">
    <input type="radio" [formControlName]="controlName"
           [value]="mode.id" [id]="mode.id"
           (change)="sendLabelValue(mode.id)"
           (change)="sendPaymentModeArray()">
    <label [for]="mode.id" class="label-radio">{{mode.name}}</label>
    <span class="check"></span>
  </div>
